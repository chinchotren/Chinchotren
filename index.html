<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chincho-Tren</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Barlow Semi Condensed', sans-serif;
      overflow: hidden;
    }

    /* Slideshow */
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 10;
    }

    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      z-index: 1;
    }

    h1 {
      font-size: 60px;
      margin: 0 0 20px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin: 0 0 30px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      font-weight: 400;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 50px;
      background-color: #ECAB29;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-weight: 600;
      cursor: pointer;
      border: none;
      box-shadow: none;
    }

    .button:hover,
    .button:active {
      background-color: #ECAB29;
    }

    @media (min-width: 768px) {
      h1 { font-size: 72px; }
      p { font-size: 20px; }
      .button { font-size: 18px; }
    }

    @media (min-width: 1024px) {
      .container {
        top: 40%;
        padding-bottom: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logochincho.jpg" alt="Logo Chincho-Tren" class="logo" />

  <!-- Fondo slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('ImagenTren (1).jpg');"></div>
    <div class="slide" style="background-image: url('trenurbano.jpg.JPG');"></div>
  </div>

  <!-- Capa oscura -->
  <div class="overlay"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>Chincho-Tren</h1>
    <p>¡Resuelve, comparte y disfruta!</p>
    <div class="button-container">
      <a class="button" href="https://landstudiopr.github.io/Caguasmap/">Lugares esenciales</a>
      <a class="button" href="https://chinchotren.github.io/Chinchotremap_jangueo/">Lugares pa' janguear</a>
    </div>
  </div>

  <!-- Script para rotar imágenes -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // cambia cada 5 segundos
  </script>

</body>
</html>
