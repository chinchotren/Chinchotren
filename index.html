<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chincho-Tren</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Titan One', sans-serif;
      background: url('imagenTren1.jpg') center/cover no-repeat fixed;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .button {
      display: inline-block;
      background: #ECAB29;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 16px;
      text-decoration: none;
      margin: 10px;
    }
  </style>
</head>
<body>

  <img src="logochincho.jpg" class="logo" alt="Logo">

  <div class="overlay"></div>

  <div class="container">
    <h1>Chincho-Tren</h1>
    <p>Resuelve, comparte y disfruta</p>
    <a class="button" href="https://landstudiopr.github.io/Caguasmap/">Lugares esenciales</a>
    <a class="button" href="https://chinchotren.github.io/Chinchotremap_jangueo/">Lugares pa' janguear</a>
  </div>

</body>
</html>
