<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chincho-Tren</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Titan One', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 10;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px black;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 180px;
      height: 50px;
      background-color: #ECAB29;
      border-radius: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Titan One', sans-serif;
      cursor: pointer;
      border: none;
      box-shadow: none;
      transition: none;
    }

    .button:hover,
    .button:active {
      background-color: #ECAB29; /* mismo color al pasar o hacer clic */
    }

    @media (min-width: 768px) {
      h1 { font-size: 48px; }
      p { font-size: 22px; }
      .button { font-size: 18px; }
    }

    @media (min-width: 1024px) {
      .container { top: 45%; }
    }
  </style>
</head>
<body>

  <!-- LOGO SUPERIOR IZQUIERDO -->
  <img src="logochincho.jpg" alt="Logo Chincho-Tren" class="logo" />

  <!-- SLIDESHOW DE FONDO -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('trenurbano.jpg');"></div>
    <div class="slide" style="background-image: url('imagenTren1.jpg');"></div>
  </div>

  <!-- CAPA OSCURA PARA CONTRASTE -->
  <div class="overlay"></div>

  <!-- CONTENIDO CENTRAL -->
  <div class="container">
    <h1>Chincho-Tren</h1>
    <p>Resuelve, comparte y disfruta</p>
    <div class="button-container">
      <a class="button" href="https://landstudiopr.github.io/Caguasmap/">Lugares esenciales</a>
      <a class="button" href="https://landstudiopr.github.io/Riopiedrasmap/">Lugares pa' janguear</a>
    </div>
  </div>

  <!-- SCRIPT PARA ROTAR IMÁGENES -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
