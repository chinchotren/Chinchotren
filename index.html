<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chincho-Tren</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Titan One', sans-serif;
    }

    .bg {
      height: 100%;
      background: url('ImagenTren (1).jpg') center/cover no-repeat;
      position: relative;
    }

    .bg::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      padding: 20px;
      width: 100%;
      z-index: 1;
      box-sizing: border-box;
      padding-bottom: 200px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      width: 150px;
      height: 50px;
      line-height: 50px;
      background: linear-gradient(0deg, #08BEF8, #08BEF8);
      box-shadow: 0 4px 20px rgba(255, 165, 2, 0.5);
      border-radius: 20px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background: linear-gradient(0deg, #06A5D0, #06A5D0);
    }

    .bottom-image {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      opacity: 0.8;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 42px;
      }

      p {
        font-size: 20px;
      }

      .button {
        font-size: 18px;
      }

      .bottom-image {
        width: 25%;
      }
    }

    @media (min-width: 1024px) {
      .container {
        top: 40%;
        padding-bottom: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="container">
      <h1>Chincho-Tren</h1>
      <p>Resuelve, comparte y disfruta</p>
      <div class="button-container">
        <a class="button" href="https://landstudiopr.github.io/Caguasmap/">Caguas</a>
        <a class="button" href="https://landstudiopr.github.io/Riopiedrasmap/">RÃ­o Piedras</a>
      </div>
    </div>
    <img src="icono.png" alt="Imagen decorativa" class="bottom-image" />
  </div>
</body>
</html>
