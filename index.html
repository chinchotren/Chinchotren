<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chincho-Tren</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Titan One', sans-serif;
    }

    .bg {
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url('ImagenTren (1).jpg');
      position: relative;
    }

    .bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      z-index: 10;
    }

    .container {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      width: 100%;
      z-index: 1;
      padding-bottom: 200px;
    }

    h1 {
      font-size: 36px;
      margin: 0 0 20px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 18px;
      margin: 0 0 20px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      width: 150px;
      height: 50px;
      line-height: 50px;
      background: linear-gradient(0deg, #08BEF8, #08BEF8), #FFB001;
      box-shadow: 0px 4px 20px rgba(255, 165, 2, 0.5);
      border-radius: 20px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-family: 'Titan One', sans-serif;
      cursor: pointer;
    }

    .button:hover {
      background: linear-gradient(0deg, #06A5D0, #06A5D0), #FFA500;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 42px;
      }

      p {
        font-size: 20px;
      }

      .button {
        font-size: 18px;
      }
    }

    @media (min-width: 1024px) {
      .container {
        top: 40%;
        padding-bottom: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- LOGO EN ESQUINA SUPERIOR IZQUIERDA -->
  <img src="logochincho.jpg" alt="Logo Chincho-Tren" class="logo">

  <div class="bg">
    <div class="container">
      <h1>Chincho-Tren</h1>
      <p>Resuelve, comparte y disfruta</p>
      <div class="button-container">
        <a class="button" href="https://landstudiopr.github.io/Caguasmap/">Lugares esenciales</a>
        <a class="button" href="https://landstudiopr.github.io/Riopiedrasmap/">Lugares pa' janguear</a>
      </div>
    </div>
  </div>
</body>
</html>
